<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chore Manager â€” Overview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script>
        // Overview shows the same as pool: unassigned chores in grid + assigned by user below
        window.PAGE_MODE = 'pool';
        window.PAGE_USER = null;
    </script>
</head>
<body>
    <div id="headerContainer"></div>
    <script>
        // Synchronously load shared header so DOMContentLoaded handlers in script.js see #dateDisplay
        try {
            var xhrH = new XMLHttpRequest();
            xhrH.open('GET', 'header.html', false); // sync
            xhrH.send(null);
            if (xhrH.status >= 200 && xhrH.status < 300 && xhrH.responseText) {
                document.getElementById('headerContainer').outerHTML = xhrH.responseText;
            }
        } catch (e) { /* no-op fallback */ }
    </script>

    <main>
        <div id="choreGrid" class="chore-grid">
            <!-- Chores injected by script.js -->
        </div>
        <div id="noChoresMessage" class="hidden">
            No chores due right now. GGs!
        </div>

        <h2 class="section-title">Assigned Chores</h2>
        <div id="assignedChoreSection"></div>

    </main>

    <!-- User selection modal -->
    <div id="userModal" class="modal hidden">
        <div class="modal-content">
            <h2>Who completed this chore?</h2>
            <p id="modalChoreName"></p>
            <div id="userButtons" class="user-buttons">
                <!-- user buttons injected by script.js -->
            </div>

                <div class="form-row inline" style="margin: 0.5rem 0;">
                    <label style="font-size: 0.85rem;">
                     <input type="checkbox" id="claimCheckbox">
        Claim (assign to user, don't complete yet)
      </label>
    </div>
            <div class="modal-actions">
                <button id="cancelUserSelect">Cancel</button>
                <button id="confirmUserSelect" disabled>OK</button>
            </div>
        </div>
    </div>


    <div id="footerContainer"></div>
    <script>
        // Synchronously load shared footer so script.js can populate #streakValue/#streakFooter
        try {
            var xhrF = new XMLHttpRequest();
            xhrF.open('GET', 'footer.html', false); // sync
            xhrF.send(null);
            if (xhrF.status >= 200 && xhrF.status < 300 && xhrF.responseText) {
                document.getElementById('footerContainer').outerHTML = xhrF.responseText;
            }
        } catch (e) { /* no-op fallback */ }
    </script>

    <script src="script.js"></script>
</body>
</html>
